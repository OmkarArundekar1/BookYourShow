{% extends "base.html" %}

{% block title %}Add Theater - Admin - BookYourShow{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-plus-circle me-2"></i>Add New Theater</h2>
                <a href="{{ url_for('admin_theaters') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Theaters
                </a>
            </div>
        </div>
    </div>

    <!-- Add Theater Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-building me-2"></i>Theater Information
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-building me-1"></i>Theater Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter theater name" required>
                            <div class="invalid-feedback">
                                Please provide a theater name.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i>Location *
                            </label>
                            <textarea class="form-control" id="location" name="location" rows="3"
                                placeholder="Enter complete address" required></textarea>
                            <div class="invalid-feedback">
                                Please provide the theater location.
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_theaters') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Add Theater
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Form validation
        const form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    });
</script>
{% endblock %}
